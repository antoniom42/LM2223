<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra | PC MANIA</title>
    <link rel="stylesheet" href="formulariocarro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.png">

</head>
<body>
    <script src="formulariocarro.js"></script>
    <header>
        <p class="titu">PC MANIA</p>
    </header>

    <div id="container">

        <div class="apart">
            <h1>DATOS DEL COMPRADOR</h1>
                <div>
                        <label for="nombre">Nombre: </label><input type="text" id="nombre" placeholder="Tu nombre"><p id="vnombre"></p><br>
                        <label for="apellido">Apellidos: </label><input type="text" id="apellido" placeholder="Tus apellidos"><p id="vapellido"></p><br>
                        <label for="mail">Correo electrónico: </label><input type="text" id="mail" placeholder=" Tu Email"><p id="vmail"></p><br>
                        <label for="telef">Teléfono: </label><input type="text" id="telef" placeholder="Tu teléfono"><p id="vtelef"></p>
                </div>
        </div>

        <div class="apart">
            <h1>DIRECCIÓN DE ENVÍO</h1>
                <div>
                        <label for="municipio">Municipio: </label><input type="text" id="municipio" placeholder="Ej: Villanueva"><p id="vmunicipio"></p><br>
                        <label for="cp">CP: </label><input type="text" id="cp" placeholder="Ej: 41657"><p id="vcp"></p><br>
                        <label for="direccion">Dirección: </label><input type="text" id="direccion" placeholder="Ej: C/ Nueva 33"><p id="vdireccion"></p><br>
                </div>
        </div>

        <div class="apart">
            <h1>DATOS DE PAGO</h1>
                <div>
                        <input type="radio" id="visa" name="tarj" value="visa">
                        <label for="visa">Visa</label><br>
                        <input type="radio" id="mastercard" name="tarj" value="mastercard">
                        <label for="mastercard">Mastercard</label><p id="vtarj"></p><br>
                        <label for="numtarj">Número de tarjeta: </label><input type="text" id="numtarj" placeholder="XXXX-XXXX-XXXX"><p id="vnumtarj"></p><br>
                        <label for="caducidad">Caducidad: </label><input type="text" id="caducidad" placeholder="MM/YY"><p id="vcaducidad"></p><br>
                        <label for="cvv">CVV: </label><input type="text" id="cvv" placeholder="XXX"><p id="vcvv"></p>
                </div>  
        </div>
        <div>
            <div id="tarjetas"></div>
            <button class="pagar" type="submit" onclick="validar()">Pagar</button>
            <img src="tarjetas.png" >
        </div>
        </div>
    </div>
</body>
</html>
