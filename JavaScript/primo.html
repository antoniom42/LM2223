<script>

        var number = parseInt(document.getElementById("numero").value);
        var i = 2;
        var esPrimo=true;
            while (i < number  &&  esPrimo) {
                if (numero%i==0) {
                    document.getElementById('resultado').innerHTML="No es primo";
                    esPrime=false;
                }
                    i++;
            }    
                if (esPrimo) {
                    document.getElementById('resultado').innerHTML="Es primo";
                }
            }
</script>
