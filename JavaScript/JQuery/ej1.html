<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <script src="JQuery1.js"></script>
    <script>
        //Esto sirve para que JQuery espere a que se cargue todo el documento
        $(document).ready(function(){
            $('#e').click(function(){
                $('.par').hide();
            });
            $('#m').click(function(){
                $('.impar').hide();
            });
        });
    </script>
</head>
<body>
    <h1>Primer uso JQuery</h1>
    <p class="impar">Parrafillo 1</p>
    <p class="par">Parrafanco 2</p>
    <p class="impar">Parrafete 3</p>
    <p class="par">Parrafazo 4</p>
    <p class="impar">Parrafucho 5</p>
    <button id="e">Esconde pares perra</button>
    <button id="m">Esconde impares perra</button>
</body>
</html>
